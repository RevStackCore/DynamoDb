configuration: Release

version: 1.0.{build}

image: Visual Studio 2017

build:
    parallel: true
    publish_nuget: true
    verbosity: minimal

before_build:
  - dotnet restore
  
branches:
    only:
      - master

deploy:
  provider: NuGet
  api_key:
    secure: NsRG1nF95vnbl0Bk1WH1Y8s5md4U3oGw/A4GYZnepJ6r10AqPrRdyazpVZeyQBB8
  skip_symbols: false
  artifact: /.*\.nupkg/
  
    

  
  


